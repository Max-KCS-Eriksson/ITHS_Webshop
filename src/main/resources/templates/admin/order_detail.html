<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:object="${order}">
    <span th:text="*{id}"></span><span th:text="*{orderDate}"></span>
  </title>
</head>

<body>
  <div th:object="${order}">
    <h1>
      Order: ID=<span th:text="*{id}"></span>, Date=<span th:text="*{orderDate}"></span>
    </h1>
    <p>Is expedited: <span th:text="*{expedited}"></span></p>
    <ul>
      <li th:each="item : *{products}">
        <p>
          <span th:text="${item.product.name}"></span>
          <span>| Quantity: </span><span th:text="${item.quantity}"></span>
        </p>
      </li>
    </ul>
  </div>
  <div th:object="${customer}">
    <h2>Customer: <span th:text="*{email}"></span></h2>
  </div>
</body>

</html>
